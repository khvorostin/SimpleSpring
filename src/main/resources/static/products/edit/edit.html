<h3>Изменить продукт</h3>

<form novalidate ng-submit="updateProduct()">
    <input type="hidden" class="form-control" ng-model="updated_product.id">
    <div class="mb-3">
        <label  class="form-label">Название</label>
        <input type="text" class="form-control" placeholder="Название" ng-model="updated_product.title">
    </div>
    <div class="mb-3">
        <label  class="form-label">Цена</label>
        <input type="text" class="form-control" placeholder="Цена" ng-model="updated_product.price">
    </div>
    <button type="submit" class="btn btn-primary">Обновить</button>
</form>
