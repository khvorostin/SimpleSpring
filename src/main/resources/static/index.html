<!DOCTYPE html>
<html ng-app="market-front" lang="ru">

<head>
    <meta charset="UTF-8">
    <title ng-bind="pageTitle">Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-resource.js"></script>
</head>

<body ng-controller="appController">
    <div class="container">

        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#!/">Магазин</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#!/store">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/create_product">Добавить позицию</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Доставка</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/cart">Корзина</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <ng-view></ng-view>

        <script src="app.js"></script>
        <script src="lead/lead.js"></script>
        <script src="products/list/list.js"></script>
        <script src="products/create/create.js"></script>
        <script src="products/edit/edit.js"></script>
        <script src="cart/cart.js"></script>

    </div>
</body>
</html>
