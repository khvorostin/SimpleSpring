<h3>Регистрация нового пользователя</h3>

<form novalidate ng-submit="createNewUser()">
    <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="username" class="form-control" id="username" ng-model="new_user.username">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Электронная почта</label>
        <input type="email" class="form-control" id="email" ng-model="new_user.email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" ng-model="new_user.password">
    </div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
