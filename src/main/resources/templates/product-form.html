<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding new model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <p><a th:href="@{/}">Skoda Show Room</a> > <a th:href="@{/products/}">Models</a> > Adding new model</p>
    <h1>Adding new model</h1>
    <form method="post" th:action="@{'/products/add'}">
        <div class="mb-3 row">
            <label for="productTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="productTitle" name="title">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="productCost" class="col-sm-2 col-form-label">Cost</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="productCost" name="cost">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
